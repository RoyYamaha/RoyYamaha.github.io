<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <style>
      .youtube-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 5px;
        width: 5%;
        height: 5%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
        opacity: 0%;
      }
    </style>
  </head>
  <body>
    <!-- NOTES: -->
    <!-- attribute 'src' => contains needed VIDEO URL and has very important query parameters right after it for proper autoplay functionality (autoplay, mute and enablejsapi), they all should be on initially -->
    <!-- attribute 'style' => contains a styles rules, it may be deleted if fullscreen view doesn't needed -->

    <iframe
      class="youtube-iframe"
      width="640"
      height="360"
      src="https://www.youtube.com/embed/b4HT4QJnhmU?autoplay=1"
      title="YouTube video player"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    ></iframe>
  </body>

  <!-- Important note!  -->
  <!-- WEB STANDARD - RULES for any media will be allowed to autoplay => https://developer.mozilla.org/en-US/docs/Web/Media/Autoplay_guide#autoplay_availability  -->
  <head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
		<title>Google</title>
	</head>
	<body>

			<a href="https://mail.google.com">Gmail</a>

			<img id="products" src="products.png"/>
			<img id="bell" src="bell.png"/>
			<img id="share" src="share.png"/>
			<img id="lara" class="headerpics" src="http://lh3.googleusercontent.com/-zkPWifjxy1M/AAAAAAAAAAI/AAAAAAAAAAA/7pAALFnncq4/s32-c/photo.jpg"/>
		</header>
		<div>
			<img src="https://www.google.com/images/srpr/logo11w.png"/>
			<form name="google" action="#" method="POST"><br>
				<input type="search" class="search"><br>
				<input type="submit" class="button" name="submit" value="Google Search">
				<input type="submit" class="button" name="lucky" value="I'm Feeling Lucky">

		<footer>

			<a class="rightlinks" href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
		</footer>
	</body>
</html>
